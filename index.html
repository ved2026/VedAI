<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Universal AI Chat Interface</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Scrollbar subtle styling */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 4px;
    }
  </style>
</head>

<body class="h-screen w-screen bg-gray-50 text-gray-900 overflow-hidden">

<div class="flex h-full">

  <!-- Sidebar -->
  <aside class="w-64 bg-gray-100 border-r flex flex-col">
    <div class="p-4 flex items-center justify-between">
      <span class="font-semibold">ChatGPT</span>
      <button onclick="openSettings()" class="text-gray-500 hover:text-black">⚙</button>
    </div>

    <button onclick="newChat()" class="mx-4 mb-3 flex items-center gap-2 px-3 py-2 border rounded hover:bg-gray-200">
      ➕ New chat
    </button>

    <div class="px-4 mb-2 text-sm text-gray-500">Your chats</div>

    <div id="chatList" class="flex-1 overflow-y-auto px-2 space-y-1"></div>

    <div class="p-4 border-t text-xs text-gray-500">
      eleven labs · Free
    </div>
  </aside>

  <!-- Main -->
  <main class="flex-1 flex flex-col">

    <!-- Chat Window -->
    <div id="chatWindow" class="flex-1 overflow-y-auto px-6 py-10 space-y-6">
      <div id="emptyState" class="h-full flex flex-col items-center justify-center text-center">
        <h1 class="text-3xl font-semibold mb-4">What can I help with?</h1>
      </div>
    </div>

    <!-- Input -->
    <div class="border-t bg-white p-4">
      <div class="max-w-3xl mx-auto flex items-center gap-2">
        <input
          id="userInput"
          type="text"
          placeholder="Ask anything"
          class="flex-1 px-4 py-2 border rounded-full focus:outline-none"
          onkeydown="handleEnter(event)"
        />
        <button onclick="sendMessage()" class="px-4 py-2 rounded-full bg-black text-white">
          ▶
        </button>
      </div>
    </div>
  </main>
</div>

<!-- Settings Modal -->
<div id="settingsModal" class="fixed inset-0 bg-black/40 hidden items-center justify-center">
  <div class="bg-white w-96 rounded-lg shadow-lg p-6">
    <h2 class="text-lg font-semibold mb-4">Settings</h2>

    <label class="text-sm text-gray-600">API Key</label>
    <input
      id="apiKeyInput"
      type="password"
      placeholder="sk-..."
      class="w-full mt-1 px-3 py-2 border rounded"
    />

    <div class="flex justify-end gap-2 mt-6">
      <button onclick="closeSettings()" class="px-4 py-2 border rounded">
        Cancel
      </button>
      <button onclick="saveSettings()" class="px-4 py-2 bg-black text-white rounded">
        Save
      </button>
    </div>
  </div>
</div>

<!-- Script at END of BODY -->
<script>
/* ------------------ State ------------------ */
let chats = JSON.parse(localStorage.getItem("ua_chats")) || [];
let currentChatId = null;

/* ------------------ Init ------------------ */
renderChatList();

/* ------------------ Chat Logic ------------------ */
function newChat() {
  const id = Date.now().toString();
  chats.unshift({ id, title: "New Chat", messages: [] });
  currentChatId = id;
  persist();
  renderChatList();
  renderChat();
}

function selectChat(id) {
  currentChatId = id;
  renderChat();
}

function sendMessage() {
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if (!text || !currentChatId) return;

  const chat = chats.find(c => c.id === currentChatId);
  chat.messages.push({ role: "user", content: text });
  chat.title = chat.title === "New Chat" ? text.slice(0, 30) : chat.title;

  input.value = "";
  persist();
  renderChat();
  fakeAIResponse(chat);
}

function fakeAIResponse(chat) {
  setTimeout(() => {
    chat.messages.push({
      role: "assistant",
      content: "This is a placeholder AI response. Connect Gemini or OpenAI API here."
    });
    persist();
    renderChat();
  }, 600);
}

/* ------------------ Render ------------------ */
function renderChatList() {
  const list = document.getElementById("chatList");
  list.innerHTML = "";

  chats.forEach(chat => {
    const btn = document.createElement("button");
    btn.className = "w-full text-left px-3 py-2 rounded hover:bg-gray-200 truncate";
    btn.textContent = chat.title;
    btn.onclick = () => selectChat(chat.id);
    list.appendChild(btn);
  });
}

function renderChat() {
  const win = document.getElementById("chatWindow");
  const empty = document.getElementById("emptyState");
  win.innerHTML = "";

  const chat = chats.find(c => c.id === currentChatId);
  if (!chat || chat.messages.length === 0) {
    win.appendChild(empty);
    return;
  }

  chat.messages.forEach(m => {
    const div = document.createElement("div");
    div.className = m.role === "user"
      ? "max-w-3xl ml-auto bg-black text-white px-4 py-2 rounded-lg"
      : "max-w-3xl mr-auto bg-gray-200 px-4 py-2 rounded-lg";
    div.textContent = m.content;
    win.appendChild(div);
  });

  win.scrollTop = win.scrollHeight;
}

/* ------------------ Settings ------------------ */
function openSettings() {
  document.getElementById("settingsModal").classList.remove("hidden");
  document.getElementById("settingsModal").classList.add("flex");
  document.getElementById("apiKeyInput").value = localStorage.getItem("ua_api_key") || "";
}

function closeSettings() {
  document.getElementById("settingsModal").classList.add("hidden");
}

function saveSettings() {
  const key = document.getElementById("apiKeyInput").value.trim();
  localStorage.setItem("ua_api_key", key);
  closeSettings();
}

/* ------------------ Utils ------------------ */
function persist() {
  localStorage.setItem("ua_chats", JSON.stringify(chats));
}

function handleEnter(e) {
  if (e.key === "Enter") sendMessage();
}
</script>

</body>
</html>
